<div class="event">
    <div class="event-card" *ngFor="let card of event">
        <div class="event-card__img">
            <img src="{{ card.img }}" alt="{{ card.title }}" />
        </div>
        <div class="event-card__container">
            <div class="event-card__content">
                <h3 class="event-card__content__title">{{ card.title }}</h3>
                <p class="event-card__content__description">{{ card.description }}</p>
            </div>
            <div class="event-card__data">
                <p class="event-card__data__date">Fecha: {{ card.date }}</p>
                <p class="event-card__data__time">Hora: {{ card.time }}</p>
            </div>
        </div>
    </div>
</div>
